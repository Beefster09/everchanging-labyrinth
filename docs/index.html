<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Ever-Changing Labyrinth</title>
    <script src="engine.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="everything" class="light-mode" onload="initPage()">
    <div id="play-column">
        <div id="game-controls">
            <div>Turn <span id="turn-counter" class="counter">N/A</span></div>
            <div>Score: <span id="score-tracker" class="counter">N/A</span></div>
            <div>
                <label for="delay-control">Delay</label>
                <input id="delay-control" class="counter" type="number" min="0" max="10000" step="10" value="50">ms
            </div>
            <div class="playback-controls">
                <input id="pause-play" type="button" value="Pause/Play">
                <input id="step-btn" type="button" value="Step">
            </div>
        </div>
        <canvas id="viewport" width="800" height="600" ></canvas>
    </div>
    <div id="control-column">
        <button class="accordion active">Start Single Game</button>
        <div id="single-game" class='panel'>
            <label for="adv-selector">Adventurer:</label>
            <select name="adventurer" id="adv-selector">
                <option value=''><i>&lt;New Challenger&gt;</i></option>
            </select><br>

            <label name="mazemaster" for="mm-selector">Maze Master:</label>
            <select id="mm-selector">
                <option value=''><i>&lt;New Challenger&gt;</i></option>
            </select><br>

            <label for="seed-input">Seed:</label>
            <input id="seed-input" type="text" placeholder="<random>">
            <input id="random-seed" type="button" value="Random Seed" onclick="document.getElementById('seed-input').value = genRandomSeed();" ><br>
            <input id="start-single-game" class="start" type="button" value="Start" >
        </div>

        <button class="accordion">Tournament</button>
        <div id="tournament-controls" class="panel">
            <center><span class="note">Tournament not yet implemented</span></center>
        </div>

        <button class='accordion'>New Adventurers</button>
        <div id="new-adv" class="new-challenger panel">
            <div>
                <input type="button" value="Load Basic Template" onclick="loadSourceInto('./template-adventurers.js', document.getElementById('new-adv-code'));">
                <input type="button" value="CLEAR" onclick="document.getElementById('new-adv-code').value = '';">
            </div>
            <textarea id="new-adv-code" placeholder="(Optional - type or paste function body to be tested here)" rows="30" cols="80">
            </textarea>
        </div>

        <button class="accordion">New Maze Master</button>
        <div id="new-mm" class="new-challenger panel">
            <div>
                <input type="button" value="Load Basic Template" onclick="loadSourceInto('./template-maze-master.js', document.getElementById('new-mm-code'));">
                <input type="button" value="CLEAR" onclick="document.getElementById('new-mm-code').value = '';">
            </div>
            <textarea id="new-mm-code" placeholder="(Optional - type or paste function body to be tested here)" rows="30" cols="80">
            </textarea>
        </div>

        <button id="column-swapper">Change Column Order</button>
        <button id="theme-toggle" style="display: none">Dark Mode</button>
    </div>
</body>
</html>
